<!DOCTYPE html>
<html>
<head>

<style type="text/css">

  html {height: 100%}
  body {
    height: 100%;
    margin: 0px;
    padding: 5px;}
  #googleMap {
    height: 90%;
    margin: 5px;}
  input {
    margin: 3px;}
  #location {width: 300px;}
  #distance {width: 50px;}
  #directions {display: none;}
  #tolerance {width: 50px;}

</style> 


<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDadqq4rG3XNyc7HZZYrw8GH4CsFcV49bk&sensor=false">
</script>
<script type='text/javascript' src='run_map.js'></script>

</head>

<body>
<div id="header" style="height:8%">


<iframe src="http://ghbtns.com/github-btn.html?user=ben-eysenbach&repo=run_map&type=fork&size=large"
  allowtransparency="true" frameborder="0" scrolling="0" width="90" height="40" style="position:absolute; right: 10px"></iframe>


<div>
Location<input id="location" type="textbox" value="MIT, Cambridge, MA">
Distance (mi)<input id="distance" type="number" min=0 value=5>
<input type="button" value="map" onclick="submit()">
<input id="directions" type="button" value="directions" onclick="showDirections()"></div>

<div>
Tolerance<input id="tolerance" type="number" min=0.01 max=0.5 value=0.15 step=0.01>
U-Turns<input id="allowUTurns" type="checkbox">
Mile Markers<input id="markers" type="checkbox" onclick="showMarkers()">
Route Distance: <span id="routeDistance"></span>

</div>
</div>


<div id="googleMap"></div>

</body>
</html>
